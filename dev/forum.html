<!DOCTYPE html>
<html lang="en">
    <head>
        @@include('layout/head.html')
        <title>討論區</title>
    </head>
    <body>
        <!-- 滑鼠鬼 -->
        @@include('layout/component/mouse_ghost.html')
        <!-- 發文 燈箱 -->
        <div id="forum_chatbox">
            <div class="chatbox">
                <h2>【發表文章】</h2>
                <form action="" method="post" enctype="multipart/form-data">
                    <div class="chatbox_user">
                        <!-- <div class="user_path">
                            <img src="./img/icon/deCfault_header.png" alt="" />
                        </div>
                        <div class="user_name">
                            非洲酋長
                        </div> -->
                    </div>
                    <div class="user_select">
                        <select name="forum_area" id="forum_area">
                            <option value="北部">北部</option>
                            <option value="中部">中部</option>
                            <option value="南部">南部</option>
                        </select>
                        <label for="images"
                            >上傳封面<input type="file" name="images" id="images" style="display: none;"
                        /></label>
                    </div>
                    <input type="text" name="forum_title" id="forum_title" placeholder="請輸入標題" />
                    <textarea
                        name="forum_content"
                        class="forum_content"
                        id="forum_content"
                        placeholder="請輸入文章內容"
                    ></textarea>
                    <input type="hidden" id="forum_view" value="0" />
                    <input type="hidden" id="forum_chat" value="0" />
                    <div class="forum_control">
                        <input type="reset" value="取消" class="cancechat" />
                        <input type="reset" value="發布" class="getchat" />
                    </div>
                </form>
            </div>
        </div>
        <!-- 文章 燈箱 -->
        <div id="forum_contentbox">
            <div class="content_out"></div>
            <div class="chat_msg">
                <form action="" method="post" onsubmit="return false" enctype="multipart/form-data">
                    <input type="text" id="msg_chat" name="msg_chat" placeholder="回應 ....." />
                    <input type="submit" id="msg_send" name="msg_send" value="送出" />
                </form>
            </div>
        </div>
        <!-- 檢舉 燈箱 -->
        <div id="forum_report">
            <h2>檢舉原因為何？</h2>
            <form action="">
                <p>
                    <input type="radio" name="report" id="report_1" value="色情、暴力等不雅內容" />
                    <label for="report_1">色情、暴力等不雅內容</label>
                </p>
                <p>
                    <input type="radio" name="report" id="report_2" value="辱罵他人等文字" />
                    <label for="report_2">辱罵他人等文字</label>
                </p>
                <p>
                    <input type="radio" name="report" id="report_3" value="其他違規事項" />
                    <label for="report_3">其他違規事項</label>
                </p>
                <div class="forum_report_control">
                    <input type="button" value="取消" id="forum_report_cance" />
                    <input type="button" value="送出" id="forum_report_sub" />
                </div>
            </form>
        </div>
        <div class="forum_wrapper">
            <!-- 霧氣 -->
            @@include('layout/component/smoke.html')
            <!-- 導覽列 -->
            @@include('layout/header.html')
            <div class="forum_container">
                <!-- 文章標題 -->
                <div class="article_title">
                    <div class="art_title">所有文章列表</div>
                    <span id="opener">投稿</span>
                </div>
                <!-- 篩選 -->
                <div class="forum_filter">
                    <div class="serch">篩選方式 :</div>
                    <select name="" id="area_selcet">
                        <option value="地區" selected>地區</option>
                        <option value="北部">北部</option>
                        <option value="中部">中部</option>
                        <option value="南部">南部</option>
                    </select>
                    <select name="" id="articel_Sort">
                        <option value="排序方式" selected>排序方式</option>
                        <option value="最新發佈">最新發佈</option>
                        <option value="瀏覽最多">瀏覽最多</option>
                        <option value="回復最多">回復最多</option>
                    </select>
                    <div class="forum_filter_serch">
                        <input type="text" id="serch" />
                        <label for="serch" class="btn btn-type4">搜尋</label>
                    </div>
                </div>
                <div id="forum_space"></div>
            </div>
            <!-- footer -->
            @@include('layout/footer.html')
        </div>
        <script src="./js/forum.js"></script>
        <script>
            //判斷會員登入
            function checkLoginStatus() {
                var xhr = new XMLHttpRequest()
                var url = "./php/logininfo.php"
                xhr.open("GET", url, true)
                xhr.send(null)
                xhr.onload = function() {
                    if (xhr.status == 200) {
                        member = JSON.parse(xhr.responseText)
                        if (!member.mem_name) {
                            alert("請先登入")
                            $("#forum_chatbox").fadeOut()
                            $("#forum_contentbox").fadeOut()
                            $("#indexLogin,#login_page1").css("display", "block")
                        }
                    }
                }
            }
            document.getElementById("opener").addEventListener("click", checkLoginStatus)
            document.getElementById("msg_chat").addEventListener("click", checkLoginStatus)
        </script>
    </body>
</html>
