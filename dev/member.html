        <div class="title_btn">
            <div class="tab tablinks H_1 on" onclick="showContent(event,'profile_info')">個人資訊</div>

            <section class="profile_photo">
                <form enctype="multipart/form-data" action="" method="post">

                    <div class="uploadimg">
                        <input type="file" name="upFile" id="upFile" class="uploadimg_input">
                        <label for="upFile">
                            <div class="img_block">
                                <img id="imgPreview" src="./img/member/add_default_img.png" width="80">
                            </div>
                        </label>

                </form>
            </section>


            <section class="tab_form">
                <div id="" class="profile">
                    <form action="" method="POST" class="tabform1">
                        <div class="profile_col mem_id_member">
                            <div class="tabtitle">會員編號:</div>
                            <input type="email" class="mem_id" placeholder="" id="memId" value="99">
                            <div class="col3"></div>
                        </div>
                        <hr size="0.5px" width="100%">
                        <div class="profile_col mem_account_member">
                            <div class="tabtitle">會員帳號:</div>
                            <input type="text" class="mem_account" placeholder="" id="memAccount" value="99">
                            <div class="col3"></div>
                        </div>
                        <hr size="0.5px" width="100%">
                        <div class="profile_col mem_psw_member">
                            <div class="tabtitle">會員密碼:</div>
                            <input type="text" class="mem_psw" placeholder="" id="memPsw" value="*******">
                            <div class="col3"><img src="./img/member/edit1.png"></div>
                        </div>
                        <hr size="0.5px" width="100%">
                        <div class="profile_col mem_name_member">
                            <div class="tabtitle">會員姓名:</div>
                            <input type="text" class="mem_name" placeholder="" id="memName" value="富江">
                            <div class="col3"><img src="./img/member/edit1.png"></div>
                        </div>
                        <hr size="0.5px" width="100%">
                        <div class="profile_col mem_tel_member">
                            <div class="tabtitle">行動電話:</div>
                            <input type="text" class="mem_tel" placeholder="" id="memTel" value="08000000000">
                            <div class="col3"><img src="./img/member/edit1.png"></div>

                        </div>
                        <hr size="0.5px" width="100%">
                        <div class="profile_col mem_email_member">
                            <div>電子信箱:</div>
                            <input type="email" class="mem_email" placeholder="" id="memEmail" value="ssss@gggg.com">
                            <div class="col3"><img src="./img/member/edit1.png"></div>
                        </div>
                        <hr size="0.5px" width="100%">
                        <div class="profile_col mem_time_member">
                            <div class="logintime">最後登入時間:</div>
                            <div class="showtime" id="memTime">2020/01/01 08:47:20</div>
                            <div class="col3"></div>
                        </div>
                        <hr size="0.5px" width="100%">
                    </form>
